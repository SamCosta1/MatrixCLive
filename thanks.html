<html>

<head>
    <title>Matrix Calculator</title>
    <link href="dependencies/headerfont" rel="stylesheet">
    <link rel="stylesheet" href="dist/styles.css">
    <link rel="icon" href="img/icon.png">
    <script src="dependencies/interact.js" type="text/javascript"></script>
</head>

<body>
    <div id="header">
        <div class="middleTitle center noSelect" onclick="window.location.href='index.html'">
            <img class="Lbracket bracket" src="img/bracketWhite.png">
            <div id="headerText">
                M&#945;trix
                <br>C&#945;lculator
            </div>
            <img class="Rbracket flip" src="img/bracketWhite.png">
        </div>
        <div class="credit"><a class="credit" href="refrences.html"><b>Other Stuff</b></a></div>
    </div>
    <hr>
    <div class="mainBody">
        <br>
        <div class="matInput draggable addPad center thanks">
            <div class="thankText center">
                Thanks for your feedback!
                <br> I'll get back to you really soon
            </div>
            <img class="handle noSelect" src="img/dragHandle.png">
        </div>
</body>
<script>
    // target elements with the "draggable" class
    interact('.draggable')
        .draggable({
            snap: {
                targets: [
                    interact.createSnapGrid({
                        x: 20,
                        y: 20
                    })
                ],
                range: Infinity,
                relativePoints: [{
                    x: 0,
                    y: 0
                }]
            },


            // enable inertial throwing
            inertia: true,
            // keep the element within the area of it's parent
            restrict: {
                restriction: ".mainBody",
                endOnly: false,
                elementRect: {
                    top: 0,
                    left: 0,
                    bottom: 0,
                    right: 1
                }
            },
            // enable autoScroll
            autoScroll: true,

            // call this function on every dragmove event
            onmove: dragMoveListener,

        }).allowFrom('.handle');


    // this is used later in the resizing and gesture demos
    window.dragMoveListener = dragMoveListener;

    function dragMoveListener(event) {
        var target = event.target,
            // keep the dragged position in the data-x/data-y attributes
            x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx,
            y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;

        // translate the element
        target.style.webkitTransform =
            target.style.transform =
            'translate(' + x + 'px, ' + y + 'px)';

        // update the posiion attributes
        target.setAttribute('data-x', x);
        target.setAttribute('data-y', y);
    }
</script>

</html>
