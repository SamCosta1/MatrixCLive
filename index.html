<html>

<head>
    <title>Matrix Calculator</title>
    <script type="text/javascript" async src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML">
    MathJax.Hub.Config({
        jax: ["input/TeX","output/HTML-CSS"],
        displayAlign: "left"
    });
</script>
    <script src="dist/dep.min.js" type="text/javascript"></script>
    <link href="dependencies/headerfont" rel="stylesheet">
    <script src="dist/scripts.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="dist/index.css">
</head>

<body>
    <div class="mainContentContainer">

        <div id="quickCalcsContainer" class="quickCalcsNoMatrix noSelect">
            <div class="quickCalcsTitleBar">
                <div class="quickCalcsTitle quickCalcsMatLabel"></div>
                <div class="quickCalcsErrContainer">
                    <label class="quickCalcsErrDisplay">Error: </label>
                </div>
                <div class="quickCalcsPinIcon"><div class="icon-pin"></div></div>
            </div>
            <div class="quickCalcsColumnContainer">
                <div class="quickCalcsColumn functionButtonsContainer">
                    <div class="quickCalcsRow quickClassMatSpecific"></div>
                    <div class="quickCalcsRow quickCalcsGeneral"></div>
                </div>

                <div class="quickCalcsColumn quickCalcsOperatorsContainer">
                    <div class="quickCalcsPreMult quickBtn">
                        <div class="icon-left-bracket"></div>
                        <select class="quickCalcsPreMultMatricies"></select><p class="op">x</p>
                        <p class="quickCalcsMatLabel"></p>
                        <div class="icon-right-bracket"></div>
                    </div>
                    <div class="quickCalcsPostMult quickBtn">
                        <div class="icon-left-bracket"></div>
                        <p class="quickCalcsMatLabel"></p><p class="op">x</p>
                        <select class="quickCalcsPostMultMatricies"></select>
                        <div class="icon-right-bracket"></div>
                    </div>
                    <div class="quickCalcsAdd quickBtn">
                        <div class="icon-left-bracket"></div>
                        <p class="quickCalcsMatLabel"></p><p class="op">+</p>
                        <select class="quickCalcsAddMatricies"></select>
                        <div class="icon-right-bracket"></div>
                    </div>
                    <div class="quickCalcsScalarMult quickBtn">
                        <div class="icon-left-bracket"></div>
                        <p class="quickCalcsMatLabel"></p><p class="op">x</p>
                        <div class="quickCalcsScalarContainer"></div>
                        <div class="icon-right-bracket"></div>
                    </div>
                    <div class="quickCalcsPowerCalc quickBtn">
                        <div class="icon-left-bracket"></div>
                        <p class="quickCalcsMatLabel"></p><p class="op">^</p>
                        <div class="quickCalcsPowerContainer matrixCell">
                            <input class="inputCell" type="text" value="1">
                        </div>
                        <div class="icon-right-bracket"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="header" class="noSelect">
            <div class="middleTitle center noSelect" onclick="window.location.href='index.html'">
                <div class="headerBracket icon-left-bracket"></div>
                <div id="headerText">
                    M&#945;trix
                    <br>C&#945;lculator
                </div>
                <div class="headerBracket icon-right-bracket"></div>
            </div>
            <div class="headerMenu noSelect">
                <a class="credit" href="refrences.html">Other Stuff</a>
            </div>
            <div class="headerToggleBar icon-double-up-arrows"></div>
        </div>

        <div id="mainBody">
            <div class="controlContainer">
                <div id="commandLine">
                    <textarea id="cmdinput" rows="3" spellcheck="false" autocomplete="off" autocorrect="off" autocapitalize="off">MatCalculator &gt&gt </textarea>
                    <div class="errContainer">
                        <label class="errDisplay">Error: </label>
                    </div>
                </div>
                <div id="newMatGroup">
                    <div id="btnNewMat" class="center">
                        <div class="newMatIcon icon-new-matrix"></div>
                        <div class="newLabel"> New Matrix!! </div>
                    </div>
                </div>

            <div class="binGroup">
                <div id="bin" class="bin dropzone noSelect icon-bin"></div>
                <div class="newLabel binLabel"> Remove All </div>
            </div>

            </div>
            <div class="matDefinitions">
            </div>
        </div>
    </div>
    <div class="sidebar">
        <div class="handle">
            <div class="dragHandleLabel noSelect">Calculations</div>
            <div class="snapHandle expand noSelect icon-double-right-arrows"></div>
        </div>
        <div class="header offsetHandle noSelect">
            <div class="title">Calculations</div>
            <div class="fullScreen icon-full-screen"></div>
        </div>
        <div class="sidebarBody offsetHandle"></div>
    </div>
</body>

</html>
